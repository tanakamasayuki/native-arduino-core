name: Build and Release Native Arduino Core

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to release (without v). If empty uses tag name without v'
        required: false

jobs:
  build-and-release:
    permissions:
      contents: write
    runs-on: ubuntu-latest
    env:
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Determine version
        id: ver
        run: |
          if [ -n "${{ github.event.inputs.version }}" ]; then
            echo "version=${{ github.event.inputs.version }}" >> $GITHUB_OUTPUT
          else
            # when triggered by tag push, GITHUB_REF_NAME holds the tag
            TAG=${GITHUB_REF_NAME:-$(git describe --tags --abbrev=0)}
            # strip leading v if present
            VER=${TAG#v}
            echo "version=$VER" >> $GITHUB_OUTPUT
          fi

        - name: Ensure tag exists (create if triggered manually)
          if: ${{ github.event_name == 'workflow_dispatch' }}
          run: |
            set -e
            VER=${{ steps.ver.outputs.version }}
            TAG=v$VER
            # Check if remote tag already exists
            if git ls-remote --tags origin refs/tags/$TAG | grep -q $TAG; then
              echo "Tag $TAG already exists on remote."
            else
              echo "Creating and pushing tag $TAG"
              git config user.email "actions@github.com"
              git config user.name "github-actions"
              git tag -a $TAG -m "Release $TAG"
              # Use token auth to push tag
              git push https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }} $TAG
            fi

      - name: Build package and update index
        run: |
          VER=${{ steps.ver.outputs.version }}
          python3 scripts/build_package.py --version "$VER" --repo "${{ github.repository }}"

      - name: Publish package to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./package
          publish_branch: gh-pages

      - name: Create GitHub Release and upload assets
        id: create_release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ steps.ver.outputs.version }}
          files: |
            native-arduino-core-${{ steps.ver.outputs.version }}.zip
            package_index.json
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
